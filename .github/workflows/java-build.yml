name: Java Build

on: workflow_dispatch

jobs:
  java-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile Java program
        run: javac Hello.java

      - name: Run Java program
        run: java Hello
